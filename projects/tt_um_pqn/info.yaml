# Tiny Tapeout project information
project:
  title: "PQN Model with Verilog" # Project title
  author: "kinako71-2" # Your name
  discord: "" # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description: "ASIC implementation of a PQN model with two variations that can generate class 1 and class 2 firing patterns." # One line description of what your project does
  language: "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz: 5000000 # Clock frequency in Hz (or 0 if not applicable)
  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1" # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module: "tt_um_pqn"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "pqn.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Mode Select (0: Class 1, 1: Class 2)"
  ui[1]: "Input Current [5]"
  ui[2]: "Input Current [6]"
  ui[3]: "Input Current [7]"
  ui[4]: "Input Current [8]"
  ui[5]: "Input Current [9]"
  ui[6]: "Input Current [10]"
  ui[7]: "Input Current [11]"
  # Outputs
  uo[0]: "Membrane Potential [0]"
  uo[1]: "Membrane Potential [1]"
  uo[2]: "Membrane Potential [2]"
  uo[3]: "Membrane Potential [3]"
  uo[4]: "Membrane Potential [4]"
  uo[5]: "Membrane Potential [5]"
  uo[6]: "Membrane Potential [6]"
  uo[7]: "Membrane Potential [7]"
  # Bidirectional pins
  uio[0]: "Membrane Potential [8]"
  uio[1]: "Membrane Potential [9]"
  uio[2]: "Membrane Potential [10]"
  uio[3]: "Membrane Potential [11]"
  uio[4]: "Membrane Potential [12]"
  uio[5]: "Membrane Potential [13]"
  uio[6]: "Membrane Potential [14]"
  uio[7]: "Membrane Potential [15]"

# Do not change!
yaml_version: 6
