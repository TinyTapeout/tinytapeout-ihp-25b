# Tiny Tapeout project information
project:
  title:        "CRP - Custom Risc Processor"      # Project title
  author:       "David Polt"      # Your name
  discord:      "Rodald"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "An 8-bit processor implementing a custom RISC architecture"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50_000_000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_rodald_cpr"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_rodald_cpr.v"
    - "ALU.v"
    - "ALUDec.v"
    - "CRP.v"
    - "Controller.v"
    - "Datapath.v"
    - "MainDec.v"
    - "Mux2.v"
    - "Mux4.v"
    - "Reg16ByteWrite.v"
    - "Register.v"
    - "RegisterFile.v"
    - "ShiftLeft1.v"
    - "SignExt.v"
    - "StateCounter.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "DI0"
  ui[1]: "DI1"
  ui[2]: "DI2"
  ui[3]: "DI3"
  ui[4]: "DI4"
  ui[5]: "DI5"
  ui[6]: "DI6"
  ui[7]: "DI7"

  # Outputs
  uo[0]: "A0/DO0"
  uo[1]: "A1/DO1"
  uo[2]: "A2/DO2"
  uo[3]: "A3/DO3"
  uo[4]: "A4/DO4"
  uo[5]: "A5/DO5"
  uo[6]: "A6/DO6"
  uo[7]: "A7/DO7"

  # Bidirectional pins
  uio[0]: "A8"
  uio[1]: "A9"
  uio[2]: "A10"
  uio[3]: "A11"
  uio[4]: "A12"
  uio[5]: "A13"
  uio[6]: "A14"
  uio[7]: "WE"

# Do not change!
yaml_version: 6
